<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Grid Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4 text-center ">Column 1</div>
    <div class="col-sm-4 text-center ">Column 2</div>
    <div class="col-sm-4 text-center ">Column 3</div>
  </div>

  <div class="row mt-4">
    <div class="col-md-4 text-center">Column 4</div>
    <div class="col-md-4 text-center">Column 5</div>
    <div class="col-md-4 text-center">Column 6</div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-4 text-center">Column 7</div>
    <div class="col-lg-4 text-center">Column 8</div>
    <div class="col-lg-4 text-center">Column 9</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

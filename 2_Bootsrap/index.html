<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-6 bg-danger text-center"><h1>col-1</h1></div>
        <div class="col-12 col-sm-6 col-md-6 bg-info text-center"><h1>col-2</h1></div>
      </div>
      <div class="row mt-4">
        <div class="col-md-3 bg-danger text-center"><h1>col-1</h1></div>
        <div class="col-md-3 bg-warning text-center"><h1>col-2</h1></div>
        <div class="col-md-3 bg-primary text-center"><h1>col-3</h1></div>
        <div class="col-md-3 bg-success text-center"><h1>col-4</h1></div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 bg-danger text-center"><h1>col-1</h1></div>
        <div class="col-md-4 bg-warning text-center"><h1>col-2</h1></div>
        <div class="col-md-4 bg-info text-center"><h1>col-3</h1></div>
      </div>
      <div class="row mt-4">
        <div class="col-md-5 bg-warning text-center"><h1>col-1</h1></div>
        <div class="col-md-4 bg-info text-center"><h1>col-2</h1></div>
        <div class="col-md-3 bg-success text-center"><h1>col-3</h1></div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
